<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS</title>
    <style>html,body,#nc-root{height:100%}body{margin:0}</style>
  </head>
  <!-- Netlify Identity widget phải có trên trang gốc để xử lý confirmation_token -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  (function () {
    // Nếu URL có confirmation_token hoặc invite_token thì mở widget để hoàn tất
    var hasToken = location.hash && (location.hash.includes('confirmation_token=') || location.hash.includes('invite_token='));
    if (!window.netlifyIdentity) return;

    // Khi Identity init xong:
    window.netlifyIdentity.on('init', function (user) {
      // Nếu vừa xác nhận xong, Netlify sẽ tự đăng nhập => chuyển sang /admin
      if (user) {
        // Xoá hash để sạch URL
        history.replaceState(null, '', location.pathname + location.search);
        location.replace('/admin/');
      } else if (hasToken) {
        // Có token mà chưa login => mở popup để widget xử lý token
        window.netlifyIdentity.open('login');
      }
    });

    // Sau khi login thành công ở root thì chuyển thẳng sang /admin
    window.netlifyIdentity.on('login', function () {
      history.replaceState(null, '', location.pathname + location.search);
      location.replace('/admin/');
    });

    // (tuỳ chọn) nếu logout ở root thì reload
    window.netlifyIdentity.on('logout', function () {
      location.reload();
    });
  })();
</script>

  <body>
    <div id="nc-root"></div>

    <!-- Bắt buộc để đăng nhập -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

    <!-- Decap CMS -->
    <script>
      // Cho phép tự khởi tạo bằng tay
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>
    <script>
      // KHÔNG tự fetch/parse YAML; để Decap tự đọc /admin/config.yml
      document.addEventListener('DOMContentLoaded', function () {
        // helper: reload sau khi login
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', (user) => {
            if (!user) window.netlifyIdentity.on('login', () => location.reload());
          });
        }
        // init CMS -> tự động load /admin/config.yml
        window.CMS.init();
      });
    </script>
  </body>
</html>
