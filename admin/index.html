<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS</title>
    <style>html,body,#nc-root{height:100%}body{margin:0}</style>
  </head>
  <body>
    <div id="nc-root"></div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>window.CMS_MANUAL_INIT = true;</script>
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', function (user) {
            var h = location.hash || "";
            // Nếu vào /admin/#confirmation_token=... mà chưa login -> mở login để widget xử lý token
            if (!user && (h.includes('confirmation_token=') || h.includes('invite_token='))) {
              window.netlifyIdentity.open('login');
            }
            // Nếu đã login -> xoá hash cho sạch URL
            if (user && location.hash) {
              history.replaceState(null, '', location.pathname + location.search);
            }
          });
          window.netlifyIdentity.on('login', function () {
            if (location.hash) history.replaceState(null, '', location.pathname + location.search);
            location.reload();
          });
        }
        window.CMS.init(); // Decap tự load /admin/config.yml
      });
    </script>
  </body>
</html>
