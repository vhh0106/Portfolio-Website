<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS</title>
    <style>html,body,#nc-root{height:100%}body{margin:0}</style>
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Bắt buộc để đăng nhập -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

    <!-- Decap CMS -->
    <script>
      // Cho phép tự khởi tạo bằng tay
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>
    <script>
      // KHÔNG tự fetch/parse YAML; để Decap tự đọc /admin/config.yml
      document.addEventListener('DOMContentLoaded', function () {
        // helper: reload sau khi login
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', (user) => {
            if (!user) window.netlifyIdentity.on('login', () => location.reload());
          });
        }
        // init CMS -> tự động load /admin/config.yml
        window.CMS.init();
      });
    </script>
  </body>
</html>
