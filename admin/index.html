<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS</title>
    <style>html,body,#nc-root{height:100%}body{margin:0}</style>
  </head>
  <body>
    <div id="nc-root"></div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
    <script>window.CMS_MANUAL_INIT = true;</script>
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Khi widget sẵn sàng:
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on('init', function (user) {
            // Nếu vừa vào /admin/#confirmation_token=... mà chưa có user,
            // mở login để widget xử lý token trong hash (nếu có)
            var hash = location.hash || "";
            if (!user && (hash.includes("confirmation_token=") || hash.includes("invite_token="))) {
              window.netlifyIdentity.open("login");
            }
            // Nếu đã có user sau khi xử lý token -> xóa hash cho sạch
            if (user && location.hash) {
              history.replaceState(null, "", location.pathname + location.search);
            }
          });

          // Nếu user login thành công từ popup
          window.netlifyIdentity.on('login', function () {
            if (location.hash) {
              history.replaceState(null, "", location.pathname + location.search);
            }
            location.reload();
          });
        }

        // Để Decap tự load /admin/config.yml
        window.CMS.init();
      });
    </script>
  </body>
</html>
